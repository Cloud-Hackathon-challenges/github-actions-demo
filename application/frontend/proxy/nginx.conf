server {
  listen 80;
  server_name localhost;

  # SPA (React)
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri /index.html;
  }

  # API -> backend
  # ÖNEMLİ: proxy_pass sonunda SLASH YOK! Böylece /api/books upstream'e /api/books olarak gider.
  location ^~ /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_http_version 1.1;
    proxy_pass http://api:4000;   # <-- BURADA sondaki '/' KALDIRILDI
  }

  # UYUMLULUK: frontend /books çağırıyorsa API'nin /api/books'una çevir
  location = /books {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_pass http://api:4000/api/books;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
