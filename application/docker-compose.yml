version: "3.8"

services:
  mongodb:
    image: mongo:5
    restart: always
    ports:
      - "27017:27017"

  mongo-seed:
    build: ./db-seed
    depends_on:
      - mongodb

  api:
    build:
      context: ./api
    ports:
      - "4000:4000"                    # dış port erişimi
    environment:
      PORT: 4000                      # node app'in dinlediği port
      MONGO_URI: mongodb://mongodb:27017/dobook
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    environment:
      API_HOST: api
      API_PORT: 4000
    depends_on:
      - api
