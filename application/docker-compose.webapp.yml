version: "3.8"

services:
  mongodb:
    image: mongo:6-jammy
    tmpfs:
      - /data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 60
    restart: always

  api:
    image: team1acrmanual9.azurecr.io/api:latest
    environment:
      PORT: "4000"
      MONGO_URI: "mongodb://mongodb:27017/dobook"
      MONGO_CONNECT_RETRIES: "60"
      MONGO_CONNECT_DELAY_MS: "2000"
    depends_on:
      mongodb:
        condition: service_healthy
    expose:
      - "4000"
    command: ["node","server.js"]
    restart: always

  mongo-seed:
    image: team1acrmanual9.azurecr.io/db-seed:latest
    depends_on:
      mongodb:
        condition: service_healthy
    command: >
      sh -lc "
        echo '⏳ waiting mongo';
        for i in $(seq 1 120); do
          mongosh --host mongodb:27017 --quiet --eval 'db.runCommand({ ping: 1 }).ok' && break || sleep 2;
        done &&
        node seed.js &&
        echo '✅ seed done' &&
        tail -f /dev/null
      "
    restart: always

  frontend:
    image: team1acrmanual9.azurecr.io/frontend:latest
    depends_on:
      api:
        condition: service_started
    ports:
      - "80:80"
    restart: always
