version: "3.8"

services:
  api:
    image: ${ACR_SERVER}/api:latest
    targetPort: 4000
    ingress: false
    environment:
      PORT: "4000"
      MONGO_URI: "mongodb://placeholder"

  frontend:
    image: ${ACR_SERVER}/frontend:latest
    targetPort: 3000
    ingress: true
    environment:
      API_HOST: "api"
      API_PORT: "4000"

  edge:
    image: ${ACR_SERVER}/edge:latest
    targetPort: 80
    ingress: true
