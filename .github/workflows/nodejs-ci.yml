name: Full CI/CD with Terraform, ACR, Docker & App Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  ##############################################
  # 1. TEST (frontend + api)
  ##############################################
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
        project: [frontend, api]

    defaults:
      run:
        working-directory: application/${{ matrix.project }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: application/${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests (non-blocking)
        run: npm test
        continue-on-error: true

      - name: Security audit (non-blocking)
        run: npm audit
        continue-on-error: true

      - name: Lint API only
        if: matrix.project == 'api'
        run: |
          echo "Linting API..."
          grep -rIn '[^;]$' . --include=*.js || echo "Lint check done"


  ##############################################
  # 2. TERRAFORM DEPLOY (creates ACR + AppService + RG)
  ##############################################
  terraform-deploy-infra:
    name: Deploy Azure Infrastructure with Terraform
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./terraform
    outputs:
      rg_name:            ${{ steps.tf_out.outputs.rg_name }}
      asp_name:           ${{ steps.tf_out.outputs.asp_name }}
      app_name:           ${{ steps.tf_out.outputs.app_name }}
      acr_name:           ${{ steps.tf_out.outputs.acr_name }}
      acr_login_server:   ${{ steps.tf_out.outputs.acr_login_server }}

    steps:
      - uses: actions/checkout@v4

      - name: Ensure no Azure CLI login is active
        run: az logout || true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          terraform_wrapper: false

      - name: Create dev.tfvars from GitHub Secrets
        run: |
          cat <<'EOF' > dev.tfvars
          client_id             = "${{ secrets.AZURE_CLIENT_ID }}"
          client_secret         = "${{ secrets.AZURE_CLIENT_SECRET }}"
          tenant_id             = "${{ secrets.AZURE_TENANT_ID }}"
          subscription_id       = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          location              = "northeurope"
          resource_group_name   = "team1-rg-auto"
          acr_name              = "team1acrauto123"
          app_service_plan_name = "team1-asp-auto"
          app_service_plan_sku  = "B1"
          app_service_name      = "team1-webapp-auto"
          enable_staging_slot   = true
          EOF

      - name: Terraform Init
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform init -input=false -no-color

      - name: Terraform Plan
        id: plan
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform plan -no-color -input=false -var-file="dev.tfvars"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && steps.plan.outcome == 'success'
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform apply -auto-approve -input=false -var-file="dev.tfvars"

      - name: Export Terraform Outputs
        id: tf_out
        shell: bash
        run: |
          get() { terraform output -raw "$1" 2>/dev/null || echo ""; }

          echo "rg_name=$(get resource_group_name)"        >> $GITHUB_OUTPUT
          echo "asp_name=$(get app_service_plan)"          >> $GITHUB_OUTPUT
          echo "app_name=$(get app_service_name)"          >> $GITHUB_OUTPUT
          echo "acr_name=$(get acr_name)"                  >> $GITHUB_OUTPUT
          echo "acr_login_server=$(get acr_login_server)"  >> $GITHUB_OUTPUT


  ##############################################
  # 3. DOCKER BUILD + PUSH (only if ACR exists)
  ##############################################
  docker-build-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: terraform-deploy-infra
    if: needs.terraform-deploy-infra.outputs.acr_login_server != ''
    env:
      ACR_NAME:         ${{ needs.terraform-deploy-infra.outputs.acr_name }}
      ACR_LOGIN_SERVER: ${{ needs.terraform-deploy-infra.outputs.acr_login_server }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login (OIDC)
        run: az acr login -n "$ACR_NAME"

      - name: Build + Push frontend
        run: |
          docker build --platform linux/amd64 -t $ACR_LOGIN_SERVER/frontend:latest ./application/frontend
          docker push $ACR_LOGIN_SERVER/frontend:latest

      - name: Build + Push api
        run: |
          docker build --platform linux/amd64 -t $ACR_LOGIN_SERVER/api:latest ./application/api
          docker push $ACR_LOGIN_SERVER/api:latest

      - name: Build + Push db-seed
        run: |
          docker build --platform linux/amd64 -t $ACR_LOGIN_SERVER/db-seed:latest ./application/db-seed
          docker push $ACR_LOGIN_SERVER/db-seed:latest


  ##############################################
  # 4. APPSERVICE DEPLOY
  ##############################################
  appservice-deploy:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: [docker-build-push, terraform-deploy-infra]
    if: needs.terraform-deploy-infra.outputs.acr_login_server != ''
    env:
      RG_NAME:          ${{ needs.terraform-deploy-infra.outputs.rg_name }}
      ASP_NAME:         ${{ needs.terraform-deploy-infra.outputs.asp_name }}
      APP_NAME:         ${{ needs.terraform-deploy-infra.outputs.app_name }}
      ACR_NAME:         ${{ needs.terraform-deploy-infra.outputs.acr_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Enable Identity
        run: az webapp identity assign -g "$RG_NAME" -n "$APP_NAME"

      - name: Grant AcrPull
        run: |
          PRINCIPAL_ID=$(az webapp identity show -g "$RG_NAME" -n "$APP_NAME" --query principalId -o tsv)
          ACR_ID=$(az acr show -n "$ACR_NAME" --query id -o tsv)
          az role assignment create \
            --assignee-object-id "$PRINCIPAL_ID" \
            --assignee-principal-type ServicePrincipal \
            --role "AcrPull" \
            --scope "$ACR_ID" || true

      - name: Apply docker-compose to App Service
        run: |
          az webapp config container set \
            --resource-group "$RG_NAME" \
            --name "$APP_NAME" \
            --multicontainer-config-type compose \
            --multicontainer-config-file application/docker-compose.webapp.yml


  ##############################################
  # 5. RESTART
  ##############################################
  appservice-restart:
    name: Restart Azure Web App
    runs-on: ubuntu-latest
    needs: [appservice-deploy, terraform-deploy-infra]
    env:
      RG_NAME:  ${{ needs.terraform-deploy-infra.outputs.rg_name }}
      APP_NAME: ${{ needs.terraform-deploy-infra.outputs.app_name }}
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Restart Azure Web App
        run: |
          echo "Restarting $APP_NAME in $RG_NAME"
          az webapp restart --name "$APP_NAME" --resource-group "$RG_NAME"


  ##############################################
  # 6. CYPRESS E2E
  ##############################################
  cypress-e2e:
    name: Run Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: [appservice-restart, terraform-deploy-infra]
    env:
      CYPRESS_BASE_URL: "https://${{ needs.terraform-deploy-infra.outputs.app_name }}.azurewebsites.net"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install test dependencies
        run: npm ci
        working-directory: test

      - name: Wait for app to be reachable
        run: |
          echo "Waiting for $CYPRESS_BASE_URL ..."
          for i in {1..15}; do
            if curl -sSf "$CYPRESS_BASE_URL" > /dev/null; then
              echo "App is up ✅"
              exit 0
            fi
            echo "Still not up, retrying..."
            sleep 10
          done
          echo "App never became reachable ❌"
          exit 1

      - name: Run Cypress E2E
        working-directory: test
        env:
          CYPRESS_BASE_URL: ${{ env.CYPRESS_BASE_URL }}
          TERM: xterm-256color
        run: npx cypress run
