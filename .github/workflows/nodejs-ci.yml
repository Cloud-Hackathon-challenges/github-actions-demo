name: Full CI/CD - Build & Deploy Multi-Container to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: team1acrauto123
      ACR_LOGIN_SERVER: team1acrauto123.azurecr.io
      RG_NAME: team1-rg-auto
      APP_NAME: team1-webapp-auto

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify ACR Exists
        run: |
          echo "Checking ACR..."
          az acr show -n $ACR_NAME -g $RG_NAME || (echo "ACR NOT FOUND!" && exit 1)

      - name: ACR Login
        run: |
          az acr login --name $ACR_NAME

      - name: Docker Build & Push
        run: |
          docker build -t $ACR_LOGIN_SERVER/api:latest ./application/api
          docker build -t $ACR_LOGIN_SERVER/frontend:latest ./application/frontend
          docker build -t $ACR_LOGIN_SERVER/db-seed:latest ./application/db-seed

          docker push $ACR_LOGIN_SERVER/api:latest
          docker push $ACR_LOGIN_SERVER/frontend:latest
          docker push $ACR_LOGIN_SERVER/db-seed:latest

      - name: Assign AcrPull Role
        run: |
          PRINCIPAL_ID=$(az webapp identity show -g $RG_NAME -n $APP_NAME --query principalId -o tsv)
          ACR_ID=$(az acr show -n $ACR_NAME --query id -o tsv)
          az role assignment create \
            --assignee-object-id $PRINCIPAL_ID \
            --assignee-principal-type ServicePrincipal \
            --role "AcrPull" \
            --scope $ACR_ID || echo "Role already exists"

      - name: Deploy Multi-Container Compose to Web App
        run: |
          az webapp config container set \
            --resource-group $RG_NAME \
            --name $APP_NAME \
            --multicontainer-config-type compose \
            --multicontainer-config-file application/docker-compose.webapp.yml
