name: Node.js CI, Terraform Deploy and Docker Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
        project: [frontend, api]
    defaults:
      run:
        working-directory: application/${{ matrix.project }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: application/${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "tests failed (not blocking)"

      - name: Run audit (show security warnings, but continue)
        run: npm audit || true

      - name: Simple lint check for API project
        if: matrix.project == 'api'
        run: |
          echo "Linting API: Kontrol ediliyor..."
          grep -rIn '[^;]$' . --include=*.js || echo "Semikolon-Kontrolle abgeschlossen"

  terraform-deploy-infra:
    name: Deploy Azure Infrastructure with Terraform
    runs-on: ubuntu-latest
    needs: test
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    outputs:
      acr_name: ${{ steps.set-acr-name.outputs.acr_name }} # Ensure this matches the step ID
    defaults:
      run:
        working-directory: ./terraform
    steps:
      # ... (previous steps like Checkout, Azure Login, Setup Terraform, etc.) ...

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && steps.plan.outcome == 'success'
        run: terraform apply -auto-approve -var-file="dev.tfvars"

      - name: Set ACR Name as Output
        id: set-acr-name # This ID must match the 'outputs' definition above
        run: |
          # Get the raw output from Terraform. This should be 'team1acrmanual2'
          ACR_RAW_NAME=$(terraform output -raw acr_name)
          
          # Clean the raw output to ensure only the name remains, stripping any whitespace or extra characters
          # The regex here will capture letters, numbers, and hyphens. Adjust if your ACR name can have other chars.
          CLEAN_ACR_NAME=$(echo "$ACR_RAW_NAME" | grep -Eo '^[a-zA-Z0-9-]+$')
          
          # IMPORTANT: Verify the clean name is not empty
          if [ -z "$CLEAN_ACR_NAME" ]; then
            echo "Error: Failed to extract a clean ACR name from Terraform output."
            echo "Raw Terraform Output: '$ACR_RAW_NAME'"
            exit 1
          fi
          
          # Set the cleaned ACR name as a job output
          echo "acr_name=$CLEAN_ACR_NAME" >> "$GITHUB_OUTPUT"
          echo "Discovered clean ACR name for output: $CLEAN_ACR_NAME" # For debugging
      
      - name: Azure Logout
        run: az logout

  docker-build-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: terraform-deploy-infra
    env:
      ACR_LOGIN_SERVER: ${{ needs.terraform-deploy-infra.outputs.acr_name }}.azurecr.io
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push frontend image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/frontend:latest ./application/frontend
          docker push ${{ env.ACR_LOGIN_SERVER }}/frontend:latest

      - name: Build and Push api image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/api:latest ./application/api
          docker push ${{ env.ACR_LOGIN_SERVER }}/api:latest

      - name: Build and Push db-seed image
        run: |
          if [ -d "./application/db-seed" ]; then
            docker build -t ${{ env.ACR_LOGIN_SERVER }}/db-seed:latest ./application/db-seed
            docker push ${{ env.ACR_LOGIN_SERVER }}/db-seed:latest
          else
            echo "Verzeichnis ./application/db-seed existiert nicht. Ãœberspringe den Build des db-seed Images."
          fi
